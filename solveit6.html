<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>solveit6</title>
</head>
<body>
    <center>
        <br><br><br>
        Masukkan angka : <input type="number" id="angka"><br><br><br>
        <button onclick="kuadrat()">Kuadratkan !</button>
        <h1></h1>
    </center>
</body>

<script>
    var kuadrat =()=>{
        var g = document.getElementById("angka").value
        var k = Math.pow(g,2)
        document.getElementsByTagName("h1")[0].innerHTML = `kuadrat dari ${g} adalah ${k}`
    }
</script>
</html>
